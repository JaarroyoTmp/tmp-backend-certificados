<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Generación de PDF</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    #generarBtn {
      padding: 12px 24px;
      background-color: #2d7ff9;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #generarBtn:hover {
      background-color: #1e5fc5;
    }

    .resultado {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Prueba de generación de PDF</h1>
  <p>Haz clic en el botón para generar un PDF usando el backend.</p>

  <button id="generarBtn">Generar PDF de prueba</button>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("generarBtn").addEventListener("click", async () => {
      document.getElementById("resultado").innerText = "Generando PDF...";

      const html = `
        <h1>PDF de prueba</h1>
        <p>Este PDF fue generado correctamente desde Vercel usando PDFShift v2.</p>
        <p>Prueba completada.</p>
      `;

      try {
        const response = await fetch("/api/generar-certificado", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html })
        });

        if (!response.ok) {
          document.getElementById("resultado").innerText = "Error al generar PDF.";
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");

        document.getElementById("resultado").innerText = "PDF generado correctamente.";
      } catch (error) {
        document.getElementById("resultado").innerText = "Error inesperado.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
