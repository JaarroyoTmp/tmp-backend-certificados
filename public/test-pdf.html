<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba PDF</title>
</head>
<body>
  <h1>Prueba de generación de PDF</h1>
  <p>Haz clic en el botón para generar un PDF usando el backend.</p>
  <button id="generarBtn">Generar PDF de prueba</button>
  <p id="resultado"></p>

  <script>
    document.getElementById("generarBtn").addEventListener("click", async () => {
      document.getElementById("resultado").innerText = "Generando PDF...";

      const html = `
        <h1>Certificado de Prueba</h1>
        <p>PDF generado con HTML2PDF.app desde Vercel.</p>
      `;

      try {
        const res = await fetch("/api/generar-certificado", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html })
        });

        if (!res.ok) {
          const error = await res.json();
          document.getElementById("resultado").innerText = "Error: " + (error.error || res.status);
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
        document.getElementById("resultado").innerText = "PDF generado!";
      } catch (err) {
        console.error(err);
        document.getElementById("resultado").innerText = "Error al generar PDF.";
      }
    });
  </script>

</body>
</html>
