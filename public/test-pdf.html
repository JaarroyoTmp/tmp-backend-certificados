<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba PDF</title>
</head>
<body>
  <h1>Prueba de generación de PDF</h1>
  <p>Haz clic en el botón para generar un PDF usando el backend.</p>
  <button id="generarBtn">Generar PDF de prueba</button>
  <p id="resultado"></p>

  <script>
async function generarPDF() {
  const html = `
    <h1>Certificado de Ejemplo</h1>
    <p>PDF generado correctamente desde html2pdf.app</p>
  `;

  const res = await fetch("/api/generar-certificado", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ html })
  });

  if (!res.ok) {
    document.getElementById("resultado").innerText = "Error al generar PDF.";
    return;
  }

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  window.open(url, "_blank");
}
</script>


</body>
</html>
